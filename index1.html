<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hangman {
            font-size: 1.5rem;
            margin: 20px 0;
            letter-spacing: 5px;
        }

        .letters {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .letter {
            background-color: #61dafb;
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .letter:hover {
            background-color: #21a1f1;
        }

        .letter.disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
        }

        .lives {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .restart {
            display: none;
            margin-top: 20px;
            background-color: #61dafb;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .restart:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <h1>Hangman Spiel</h1>
    <div class="hangman" id="word">_ _ _ _ _</div>
    <div class="lives" id="lives">Leben: 5</div>
    <div class="letters" id="letters"></div>
    <div class="message" id="message"></div>
    <button class="restart" id="restart">Neustarten</button>

    <script>
        const words = ["javascript", "frontend", "developer", "hangman", "coding"];
        let selectedWord = words[Math.floor(Math.random() * words.length)];
        let displayedWord = Array(selectedWord.length).fill("_");
        let lives = 5;
        const wordElement = document.getElementById("word");
        const livesElement = document.getElementById("lives");
        const lettersContainer = document.getElementById("letters");
        const messageElement = document.getElementById("message");
        const restartButton = document.getElementById("restart");

        // Initialisiere die Buchstaben-Tastatur
        const alphabet = "abcdefghijklmnopqrstuvwxyz".split("");
        alphabet.forEach(letter => {
            const button = document.createElement("div");
            button.textContent = letter;
            button.classList.add("letter");
            button.addEventListener("click", () => handleGuess(letter, button));
            lettersContainer.appendChild(button);
        });

        // Aktualisiere das angezeigte Wort
        const updateDisplayedWord = () => {
            wordElement.textContent = displayedWord.join(" ");
        };

        // Behandle einen Buchstaben-Klick
        const handleGuess = (letter, button) => {
            if (selectedWord.includes(letter)) {
                for (let i = 0; i < selectedWord.length; i++) {
                    if (selectedWord[i] === letter) {
                        displayedWord[i] = letter;
                    }
                }
                updateDisplayedWord();
                if (!displayedWord.includes("_")) {
                    messageElement.textContent = "GlÃ¼ckwunsch, du hast das Wort erraten!";
                    endGame();
                }
            } else {
                lives--;
                livesElement.textContent = `Leben: ${lives}`;
                if (lives === 0) {
                    messageElement.textContent = `Game Over! Das Wort war "${selectedWord}".`;
                    endGame();
                }
            }
            button.classList.add("disabled");
            button.removeEventListener("click", handleGuess);
        };

        // Beende das Spiel
        const endGame = () => {
            const buttons = document.querySelectorAll(".letter");
            buttons.forEach(button => button.classList.add("disabled"));
            restartButton.style.display = "block";
        };

        // Spiel neustarten
        restartButton.addEventListener("click", () => {
            selectedWord = words[Math.floor(Math.random() * words.length)];
            displayedWord = Array(selectedWord.length).fill("_");
            lives = 5;
            updateDisplayedWord();
            livesElement.textContent = `Leben: ${lives}`;
            messageElement.textContent = "";
            restartButton.style.display = "none";
            lettersContainer.innerHTML = "";
            alphabet.forEach(letter => {
                const button = document.createElement("div");
                button.textContent = letter;
                button.classList.add("letter");
                button.addEventListener("click", () => handleGuess(letter, button));
                lettersContainer.appendChild(button);
            });
        });

        // Initialisiere das Spiel
        updateDisplayedWord();
    </script>
</body>
</html>
